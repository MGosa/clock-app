<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
<div class="container">
    <h1>World Clock</h1>
    <select name="" id="city">
        <option value="">Choose city</option>
        <option value="current">Current location</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Europe/Warsaw">Warsaw</option>
    </select>
    <div id="cities">
    <div class="city">
        <div>
        <h2 id="los-angeles">Los Angeles</h2>
        <div class="date"id="los-angeles-date">December 25th 2023</div>
        
        </div>
        <div class="time" id="los-angeles-time">20:21 <small>PM</small></div>
          </div>
    
<div class="city">
        <div>
        <h2 id="glasgow">Glasgow</h2>
        <div class="date" id="glasgow-date">December 25th 2023</div>
        
        </div>
        <div class="time" id="glasgow-time">20:21 <small>AM</small></div>
          </div>
        </div> 
        </div>  
    <footer>
      This project was coded by Monika Gosa, is open-sourced on
      <a href="https://github.com/MGosa/clock-app" target="_blank">GitHub</a>
      and website hosted on
      <a href="https://beautiful-nasturtium-95c4d9.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html
