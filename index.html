<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container"></div>
    <h1>World Clock</h1>
    <select name="" id="">
        <option value="">Choose city</option>
        <option value="">Los Angeles</option>
        <option value="">Sydney</option>
        <option value="">Tokyo</option>
    </select>
    <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">December 25th 2023</div>
        <div class="time">20:21 PM</div>
    </div>
    <div class="city">
        <h2>Sydney</h2>
        <div class="date">December 25th 2023</div>
        <div class="time">20:21 PM</div>
    </div>


    <footer>
      This project was coded by Monika Gosa, is open-sourced on
      <a href="https://github.com/MGosa/clock-app" target="_blank">GitHub</a>
      and website hosted on
      <a href="https://beautiful-nasturtium-95c4d9.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
</div>
    <script src="src/index.js"></script>
  </body>
</html
