  <body>
<div class="container">
    <h1>World Clock</h1>

    <div class="city">
        <div>
        <h2>Los Angeles</h2>
        <div class="date">December 25th 2023</div>
        
        </div>
        <div class="time">20:21 <small>PM</small></div>
          </div>
    
<div class="city">
        <div>
        <h2>Glasgow</h2>
        <div class="date">December 25th 2023</div>
        
        </div>

          </div>
